<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" value="David Nekovář, http://smarlify.co">
  <title>QuillJS - meta</title>

  <!-- Include the Quill snow theme -->
  <link href="https://cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">

  <!-- Include the Quill meta custom CSS -->
  <link href="css/quill.meta.css" rel="stylesheet">

  <!-- Example page styles -->
  <style>
    body {
      padding: 3%;
    }
  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Create the toolbar container -->
  <div id="toolbar"></div>

  <!-- Create the editor container -->
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
  </div>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>

  <!-- Include the Quill meta module -->
  <script src="js/quill.meta.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    let toolbarOptions = [
      // New meta toolbar buttons
      ['placeholder'],
      ['if'],
      // New meta toolbar buttons

      ['bold', 'italic', 'underline', 'strike'],
      ['blockquote', 'code-block'],

      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'script': 'sub'}, { 'script': 'super' }],
      [{ 'indent': '-1'}, { 'indent': '+1' }],
      [{ 'direction': 'rtl' }],

      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      [{ 'color': [] }, { 'background': [] }],
      [{ 'align': [] }],

      ['link', 'image', 'code-block'],

      ['clean']
    ];

    let quill = new Quill('#editor', {
      modules: {
        toolbar: {
          container: toolbarOptions,
          handlers: {
            // Essential
            if: function() {
              value = quill.getFormat().if;
              if (value) {
                value = prompt('Edit variable name (Cancel to remove)', value);
              } else {
                value = prompt('Enter variable name', value);
              }
              quill.format('if', value);
            }
          }
        }
      },
      theme: 'snow'
    });
  </script>
</body>
</html>
